{% set name = "textual-imageview" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textual_imageview-{{ version }}.tar.gz
  sha256: 4299d8ed677db0adb8fe945687470cf1421dcafd2a5dddab54b6ee8ef2ab3320

build:
  noarch: python
  number: 0
  entry_points:
    - vimg = textual_imageview.app:vimg
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - pillow >=9.4.0
    - rich >=13.0.0
    - textual >=0.9.1

test:
  requires:
    - pip
  commands:
    - pip check
    - vimg --version
  imports:
    - textual_imageview

about:
  home: https://github.com/adamviola/textual-imageview
  summary: A simple terminal-based image viewer
  dev_url: https://github.com/adamviola/textual-imageview
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - davidbrochart
